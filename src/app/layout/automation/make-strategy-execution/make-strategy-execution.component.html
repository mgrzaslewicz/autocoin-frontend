<app-page-header [heading]="'Add strategy'" [icon]="'fa-magic'"></app-page-header>
<div class="badge badge-primary">
    You can find description of strategies here:
    <a class="badge badge-primary" href="http://bit.ly/2LeSq1b" target="_blank">en</a> |
    <a class="badge badge-primary" href="http://bit.ly/2rWp6nh" target="_blank">pl</a>
</div>
<form #makeOrderForm="ngForm">

    <div class="row">
        <div class="col-md-6">


            <div class="form-group">
                <label>Exchange Name</label>

                <div class="form-control">
                    <strong>{{ exchangeName }}</strong>
                </div>
            </div>

            <div class="form-group">
                <label>Strategy</label>

                <select class="form-control" name="selectedStrategy" [(ngModel)]="selectedStrategy">
                    <option *ngFor="let strategy of strategies" [value]="strategy.name">{{ strategy.name }}</option>
                </select>
            </div>

            <div class="form-group">
                <label for="currency-pair-typeahead">Exchange currency pair (eg XRP/BTC if you want to buy XRP)</label>
                <input name="exchangePair" id="currency-pair-typeahead" type="text"
                       class="form-control exchange-pair-input"
                       [class.is-invalid]="makeOrderForm.controls.exchangePair && makeOrderForm.controls.exchangePair.invalid && makeOrderForm.controls.exchangePair.touched"
                       required validateCurrencyPairSymbol
                       [(ngModel)]="exchangePair" [ngbTypeahead]="searchExchangePair"
                       (input)="$event.target.value = $event.target.value.toUpperCase()">
                <div class="invalid-feedback">Provide valid exchange pair</div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="exitCurrencyPercentageForBuying">Exit Currency Percentage For Buying</label>
                        <div class="input-group">
                            <input name="exitCurrencyPercentageForBuying" type="number" class="form-control" min="1"
                                   max="100" [value]="exitCurrencyFractionForBuying * 100"
                                   (input)="onExitCurrencyPercentageForBuying($event.target)">
                            <div class="input-group-append">
                                <span class="input-group-text">%</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="maxExitCurrencyPercentForBuying">Max Exit Currency Percent For Buying</label>
                        <div class="input-group">
                            <input name="maxExitCurrencyPercentForBuying" type="number" class="form-control" min="0.1"
                                   max="100" [value]="maxExitCurrencyPercentForBuying"
                                   (input)="onMaxExitCurrencyPercentForBuying($event.target)">
                            <div class="input-group-append">
                                <span class="input-group-text">%</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <app-buy-lower-and-lower-specific-parameters *ngIf="selectedStrategy == 'BuyLowerAndLower'">
                (speciticParametersChanged)="onSpecificParameters($event)"
            </app-buy-lower-and-lower-specific-parameters>

        </div>
        <div class="col-md-6">

            <div class="form-group">
                <label>Users</label>

                <div class="checkbox" *ngFor="let selectedClient of selectedClients">
                    <label>
                        <input type="checkbox" name="selectedClients" [value]="true"
                               [(ngModel)]="selectedClient.checked"> {{ selectedClient.client.name }}
                    </label>
                </div>
            </div>

        </div>

    </div>


    <button type="submit" class="btn btn-primary" (click)="showConfirmModal()"
            [disabled]="!canMakeStrategyExecution()">
        Add strategy (available soon)
    </button>
    <a [routerLink]="'/automation'" class="btn btn-danger">
        Cancel
    </a>

</form>

<ng-template #confirmContent let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Strategy execution confirmation</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>
            Do you want to make new strategy execution?
        </p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="c('delete')">Yes. I am sure.</button>
        <button type="button" class="btn btn-secondary" (click)="d('Dismiss')">Dismiss</button>
    </div>
</ng-template>
