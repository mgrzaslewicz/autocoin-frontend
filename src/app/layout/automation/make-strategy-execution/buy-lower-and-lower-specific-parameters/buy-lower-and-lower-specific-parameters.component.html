<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label for="maxBuyPrice">Max Buy Price</label>
            <input name="maxBuyPrice" type="text" class="form-control" value="0" (input)="onMaxBuyPrice($event.target)" required>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label for="dropToBuyNextRelativePercent">Drop To Buy Next Relative Percent</label>
            <div class="input-group">
                <input name="dropToBuyNextRelativePercent" type="number" class="form-control" min="1" max="100" value="50" (input)="onDropToBuyNextRelativePercent($event.target)">
                <div class="input-group-append">
                    <span class="input-group-text">%</span>
                </div>
            </div>
        </div>
    </div>
</div>
