<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label for="minSellPrice">Min sell price</label>
            <input name="maxBuyPrice" type="number" class="form-control" value="0.0" (input)="onMinSellPrice($event.target)"
                   required>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label for="growToSellNextRelativePercent">Grow to sell next</label>
            <div class="input-group">
                <input name="dropToBuyNextRelativePercent" class="form-control" type="number" min="0.1" max="50"
                       value="0.5" step="0.1" (input)="onGrowToSellNextRelativePercent($event.target)">
                <div class="input-group-append">
                    <span class="input-group-text">%</span>
                </div>
            </div>
        </div>
    </div>
</div>
