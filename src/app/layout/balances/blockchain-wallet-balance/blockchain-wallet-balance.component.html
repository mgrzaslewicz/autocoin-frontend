<app-balances-menu></app-balances-menu>
<div #hideWalletMenuLayer (click)="hideWalletMenuIfAnyOpen(hideWalletMenuLayer)" class="d-none layer-for-hiding-add-wallet-menu"></div>
<div class="row">
    <div class="col-12">
        <h5>Wallets</h5>
        <div class="card mb-3">
            <div (click)="goToAddNewWalletView()" class="card-header wallet-add-header">
                <button class="btn btn-primary btn-sm">
                    <i class="fa fa-plus-circle" aria-hidden="true"></i>
                </button>
                New wallets to track
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <button (click)="refreshWalletsBalance()" class="btn btn-primary btn-sm">
                    <i class="fa fa-refresh" aria-hidden="true"></i>
                </button>
                Your wallets
            </div>
            <div class="card-body">
                <h6 *ngIf="wallets.length ==0">No wallets added yet</h6>
                <div *ngIf="wallets.length > 0" class="table-responsive">
                    <table class="table table-striped table-sm table-hover">
                        <thead>
                        <tr>
                            <th scope="col">Action</th>
                            <th scope="col">Currency</th>
                            <th scope="col">Wallet</th>
                            <th scope="col">Description</th>
                            <th scope="col">Balance</th>
                            <th scope="col">USD value</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let wallet of wallets">
                            <td>
                                <div style="position: relative">
                                    <button (click)="toggleWalletMenuVisibility(menu, hideWalletMenuLayer)" class="btn btn-sm btn-primary">
                                        <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                                    </button>
                                    <div #menu class="dropdown-menu" [attr.wallet-address]="wallet.walletAddress">
                                        <button (click)="editWallet(wallet)" class="ml-2 mr-2 btn btn-sm btn-success">
                                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                        </button>
                                        <button
                                            (click)="confirmRemoveWallet(hideWalletMenuLayer, yesNoConfirmation, wallet)"
                                            class="btn btn-sm btn-danger">
                                            <i class="fa fa-times" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                </div>
                            </td>
                            <th scope="row">
                                {{wallet.currency}}
                            </th>
                            <td>
                                <span class="wallet-address">{{wallet.walletAddress}}</span>
                            </td>
                            <td>
                                {{wallet.description}}
                            </td>
                            <td>
                                {{wallet.balance}}
                            </td>
                            <td>
                                {{wallet.usdBalance | number : '1.2'}}
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<app-text-dialog #yesNoConfirmation></app-text-dialog>
