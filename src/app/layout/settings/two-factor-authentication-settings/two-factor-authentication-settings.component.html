<div class="card mb-3 bg-dark">
    <div class="card-header">2-Step Verification</div>
    <div class="card-body">
        <div class="row">
            <div class="col is-2 pr-0" *ngIf="twoFactorAuthenticationState === 'enabled'">
                2-Step Verification is enabled
                <button type="submit" class="btn btn-danger" (click)="disableTwoFactorAuthentication()">Disable</button>
            </div>
            <div class="col is-2 pr-0" *ngIf="twoFactorAuthenticationState === 'disabled'">
                2-Step Verification is currently disabled
                <button type="submit" class="btn btn-success" (click)="enableTwoFactorAuthentication()">Enable</button>
            </div>
            <div class="col is-2 pr-0" *ngIf="twoFactorAuthenticationState === 'showOneTimeCode'">
                Please save your code:
                <span>some code</span>
            </div>
        </div>
    </div>
</div>
