<div class="card mb-3">
    <div class="card-header">Your login password</div>
    <div class="card-body">
        <div class="row">
            <div *ngIf="shouldChangePassword" class="col is-2 pr-0">
                <span class="badge badge-warning">You should change your login password now</span>
            </div>
        </div>
        <div class="row">
            <div class="col is-2 pr-0">
                <div class="form-group">
                    <label>Old password</label>
                    <input [(ngModel)]="oldPassword" required type="password" class="form-control">
                </div>
                <div class="form-group">
                    <label>New password</label>
                    <input [(ngModel)]="newPassword" required type="password" class="form-control">
                </div>
                <div class="form-group">
                    <label>Confirm password</label>
                    <input [(ngModel)]="confirmPassword" required type="password" class="form-control">
                </div>
                <div *ngIf="isTwoFactorAuthenticationEnabled" class="form-group">
                    <label>2-step verification code</label>
                    <input [(ngModel)]="current2FACode" required type="text" class="form-control">
                </div>
                <button (click)="changePassword()" [disabled]="operationInProgress"
                        class="btn btn-success">Change password
                </button>
                <div *ngFor="let errorMessage of errorMessages">
                    <span class="badge badge-warning">{{ errorMessage }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
