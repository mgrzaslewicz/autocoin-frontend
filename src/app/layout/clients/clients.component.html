<app-page-header [heading]="'Users'" [icon]="'fa-users'"></app-page-header>

<div class="card mb-3 bg-dark">
    <div class="card-header">Users and exchange keys</div>
    <div *ngIf="!isLoading && clients.length == 0" class="alert alert-primary">
        Start with adding your first user, that might be your name and then assign exchange keys
    </div>
    <table class="card-body table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Exchange keys</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let client of clients">
            <td>
                {{ client.name }}
            </td>
            <td>
                  <span class="badge" *ngFor="let exchangeName of getExchangesNamesOfClient(client)"
                        [class.badge-light]="!isClientExchangeSelected(client, exchangeName)"
                        [class.badge-warning]="isClientExchangeSelected(client, exchangeName)"
                        (click)="onSelectClientExchangeName(client, exchangeName)">
                    {{ exchangeName }}
                  </span>
            </td>
            <td>
                <button [routerLink]="['/clients/edit', client.id]" class="btn btn-success btn-sm">Edit</button>
                <button (click)="clientDelete.destroy(client)" class="btn btn-danger btn-sm">Delete</button>
            </td>
        </tr>

        </tbody>
    </table>
</div>

<button class="btn btn-success" [disabled]="selectedClientsExchanges.length == 0"
        (click)="makeOrder.generateFor(selectedClientsExchanges)">Make order
</button>
<a routerLink="/clients/create" class="btn btn-info">Add user</a>

<app-client-delete #clientDelete (refresh)="loadData()"></app-client-delete>

<app-make-order #makeOrder (success)="selectedClientsExchanges = []"></app-make-order>
