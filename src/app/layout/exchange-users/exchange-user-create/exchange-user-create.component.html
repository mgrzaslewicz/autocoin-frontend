<div>
    <app-page-header [heading]="'Add user'" [icon]="'fa-user'"
                     [parents]="[ { heading: 'Exchange users', link: '/api-keys', icon: 'users' } ]"></app-page-header>

    <form (ngSubmit)="onSubmit(createForm)" #createForm="ngForm">
        <div class="row">
            <div class="col-md-6">
                <fieldset class="form-group">
                    <label>Name</label>
                    <input class="form-control" name="name" ngModel required>
                </fieldset>

                <button type="submit" class="btn btn-primary" [disabled]="createForm.invalid || loading">Save</button>
            </div>
        </div>
    </form>
</div>
