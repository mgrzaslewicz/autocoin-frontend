<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-xs-12 col-sm-12 col-md-7 col-lg-5 col-xl-4">
            <ng-container *ngIf="isBeforePasswordReset">
                <h1>Reset your password</h1>
                <form ngForm
                      role="form"
                      (ngSubmit)="onSubmit(resetPasswordForm)"
                      #resetPasswordForm="ngForm">
                    <div class="form-content">
                        <div>
                            <div class="form-group">
                                <input [(ngModel)]="newPassword"
                                       type="password"
                                       name="password"
                                       class="form-control input-underline input-lg"
                                       id="password"
                                       placeholder="New password"
                                       (input)="onPasswordsChanged()"
                                       required>
                            </div>
                            <div class="form-group">
                                <input [(ngModel)]="repeatNewPassword"
                                       type="password"
                                       name="newPassword"
                                       class="form-control input-underline input-lg"
                                       id="newPassword"
                                       placeholder="Repeat new password"
                                       [class.is-invalid]="arePasswordsDifferent"
                                       (input)="onPasswordsChanged()"
                                       required>
                                <div class="invalid-feedback">
                                    Passwords are not the same
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit"
                            class="btn rounded-btn"
                            [disabled]="!areValidPasswordsProvided()">
                        Set new password
                    </button>
                    <a class="btn register rounded-btn"
                       [routerLink]="['/login']">
                        Go back to login screen
                    </a>
                </form>
            </ng-container>
            <ng-container *ngIf="!isBeforePasswordReset">
                <h1>Your password has been changed</h1>
                <a class="btn register rounded-btn"
                   [routerLink]="['/login']">
                    Go back to login screen
                </a>
            </ng-container>
        </div>
    </div>
</div>
